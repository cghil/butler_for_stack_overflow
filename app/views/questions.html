<div class="row">
    <h1 class="text-center"> Recent Questions Are Served</h1>
    <div ng-show="userSession" id="question-btn-form">
    	<div class="text-center">
        	<button type="button" class="btn btn-primary" ng-click="changeShowStatusQuestionForm()">Ask a question?</button>
    	</div>
        <br>
        <div ng-show="showQuestionForm" class="col-md-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading">Fill in your question.</div>
                <div class="panel-body">
                	<form name="questionForm" ng-submit="submit()">
	                    <div class="form-group">
	                        <label for="title">Title</label>
	                        <input name="title" type="text" placeholder="Title" class="form-control" ng-model="question.title" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="body">Body</label>
	                        <input name="body" type="text" placeholder="Body" class="form-control" ng-model="question.body" required>
	                    </div>
	                    <div class="form-group">
	                        <input type="submit" value="Submit" id="submit" class="btn btn-primary">
	                    </div>
                	</form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="well well-lg" ng-repeat="question in questions">
                <p>{{question.title}}</p>
        </div>
    </div>
</div>
