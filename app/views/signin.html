<div class="container panel-container">
	<div class="panel panel-success">
		<div class="panel-heading">Sign In</div>
		<div class="panel-body">
			<form name="signInForm" ng-submit="submit()">
				<div class="form-group">
					<label for="email">Email</label>
					<input name="email" type="email" placeholder="Email" class="form-control" ng-model="user.email" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input name="password" type="password" placeholder="Password" class="form-control" ng-model="user.password" required>
				</div>
				<div class="form-group">
					<input type="submit" value="Sign In" id="submit" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-danger" ng-show="showReqs">
		<div class="panel-heading">Requirement Errors</div>
		<div class="panel-body">
			<ul>
				<li ng-repeat="req in reqs">{{ req }}</li>
			</ul>
		</div>
	</div>
</div>
